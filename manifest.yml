modules:
  jira:dashboardGadget:
    - key: hours-scheduled-gadget
      title: Hours Scheduled
      description: Shows hours scheduled this week and month
      thumbnail: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
      resource: main-resource
      render: native
      resolver:
        function: resolver
      edit:
        resource: main-resource
        render: native
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main-resource
    path: src/frontend/index.jsx

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/287c856a-31fa-42d0-be48-4d6b1c44529a

permissions:
  scopes:
    - read:user:jira
    - read:jira-work